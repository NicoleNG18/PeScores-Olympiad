<head>
    <title>Login</title>
    <th:block th:insert="~{/fragments/head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div>
    <th:block th:insert="~{/fragments/header}"></th:block>
</div>


<section class="main-section">
    <form class="form"
          th:method="POST"
          th:action="@{/users/login}"
          th:object="${userLoginDto}">
        <h3>Login</h3>

        <label for="email" class="label">Email</label>
        <input type="text" placeholder="Email" id="email"
               th:value="*{email}"
               class="input"/>

        <label for="password" class="label">Password</label>
        <input type="password" placeholder="Password" id="password" class="input"/>

        <div class="mt-2" >
            <input type="checkbox"
                    id="remember-me"
                    name="remember-me"/>
            <span class="text-light">
                    Remember me
                </span>
        </div>

        <div class="form-group mt-1">
            <div class="label-holder text-white d-flex justify-content-start">
                <p th:if="${bad_credentials}" class="errors alert-danger errors-login">Invalid username or password.</p>
            </div>
        </div>



        <button class="login-btn">Log In</button>
    </form>
</section>

<th:block th:insert="~{/fragments/footer}"></th:block>
</body>
