<head>
    <title>Login</title>
    <th:block th:insert="~{/fragments/head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div>
    <th:block th:insert="~{/fragments/header}"></th:block>
</div>


<section class="main-section">
    <form class="form"
          th:method="post"
          th:action="@{/users/login}">
        <h3>Login</h3>

        <label for="username" class="label">Email</label>
        <input type="text" placeholder="Email" id="username"
               th:value="${username}"
               class="input"/>

        <label for="password" class="label">Password</label>
        <input type="password" placeholder="Password" id="password" class="input"/>

        <div class="mt-2" >
            <input
                    type="checkbox"
                    id="remember-me"
                    name="remember-me">
            <span class="text-light">
                    Remember me
                </span>
        </div>

        <div class="form-group mt-1">
            <div class="label-holder text-white d-flex justify-content-start">
                <p th:if="${bad_credentials}" class="errors alert-danger errors-login">Invalid username or password.</p>
            </div>
        </div>

<!--            <input type="checkbox" class="remember" value="lsRememberMe" id="rememberMe"/>-->
<!--            <label for="rememberMe" class="remember-label">Remember me</label>-->
<!--        <div class="form-group">-->

<!--            <input id="rememberme"-->
<!--                   name="rememberme"-->
<!--                   type="checkbox"-->
<!--                   class="form-control"/>-->
<!--        </div>-->

<!--        <p class="errors alert alert-danger">-->
<!--            Invalid username or password.-->
<!--        </p>-->

        <button class="login-btn">Log In</button>
    </form>
</section>

<th:block th:insert="~{/fragments/footer}"></th:block>
</body>
