<section class="main-section-classes">

    <div class="my-classes">
        <h2>My classes</h2>

        <ul th:each="class: ${classes}">
            <li><a th:text="${class.className}"
                   th:href="@{/classes/{id}(id=${class.id})}">class</a></li>
        </ul>
    </div>

    <div class="classes-table">

                <th scope="col">T-test(s)</th>
                <th scope="col">Dense ball(m)</th>
                <th scope="col">Jump(m)</th>
                <th scope="col">Average score</th>
                <th scope="col">Submit results</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${students}">

                <form th:method="POST"

                      th:object="${studentUpdate}">
                    <!--            <input type="hidden" th:value="${student.id}"/>-->
                    <!--            <input type="hidden" th:value="${student.gender}" th:field="gender"/>-->
                    <td th:text="${student.studentNumber}">1</td>
                    <td th:text="${student.studentName}">Ivan</td>
                    <td><input type="number"
                               name="thirtyMeters"
                               id="input-30"
                               step="any"
                               min="0"
                               max="60"
                               th:errorclass="is-invalid"
                               th:field="*{thirtyMeters}"></td>
                    <td><input th:field="*{twoHundredMeters}"
                               type="number"
                               name="twoHundredMeters"
                               id="input-200"
                               step="any"
                               min="0"
                               max="300"
                               th:errorclass="is-invalid"
                    ></td>
                    <td><input
                            type="number"
                            name="tTest"
                            id="input-t-test"
                            step="any"
                            min="0"
                            max="120"
                            th:errorclass="is-invalid"
                            th:field="*{tTest}"></td>
                    <td><input type="number"
                               name="denseBall"
                               id="dense-ball"
                               step="any"
                               min="0"
                               max="25"
                               th:text="${student.denseBall}"
                               th:errorclass="is-invalid"
                               th:field="*{denseBall}"></td>
                    <td><input type="number"
                               name="jump"
                               id="jump"
                               step="any"
                               min="0"
                               max="5"
                               th:errorclass="is-invalid"
                               th:field="*{jump}"></td>
                    <td th:text="${student.averageGrade}">4.50</td>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                </form>
