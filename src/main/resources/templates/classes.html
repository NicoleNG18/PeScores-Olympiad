<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
  <title>My classes</title>
  <th:block th:insert="~{/fragments/head}"></th:block>
  <link rel="stylesheet" th:href="@{/css/classes.css}">
</head>
<body>

<div>
  <th:block th:insert="~{/fragments/header}"></th:block>
</div>

<section class="main-section-classes">

  <div class="my-classes">
    <h2>My classes</h2>

    <ul th:each="class: ${classes}">
      <li><a class="className" th:text="*{class.className}"
             th:href="@{/classes/{id}(id=${class.id})}">class</a></li>
      <li>
        <form th:method="get"
              th:action="@{/classes/edit/{id}(id=${class.id})}"
              th:object="${class}"><button class="edit">Edit</button>
        </form>
       </li>
      <li>
        <form th:method="delete"
              th:action="@{/classes/delete/{id}(id=${class.id})}"
              th:object="${class}"><button class="delete">Delete</button>
        </form>
      </li>
    </ul>

  </div>

</section>



<th:block th:insert="~{/fragments/footer}"></th:block>

</body>

</html>
