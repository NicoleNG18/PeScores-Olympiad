<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${currentSchool.name}">School page</title>
    <!--    <th:block th:insert="~{/fragments/head}"></th:block>-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/fragments.css}">

    <link rel="stylesheet" th:href="@{/css/school.css}">
</head>
<body>

<div>
    <!--    <th:block th:insert="~{/fragments/header}"></th:block>-->

    <header xmlns:sec="http://www.w3.org/1999/xhtml">
        <a sec:authorize="!isAuthenticated()" th:href="@{/}"><img src="/images/pe%20scores-final.png"
                                                                  alt="pe scores logo"/></a>
        <a sec:authorize="isAuthenticated()" th:href="@{/classes}"><img src="/images/pe%20scores-final.png"
                                                                        alt="pe scores logo"/></a>

        <nav class="navbar">
            <ul class="navbar-buttons" sec:authorize="!isAuthenticated()">
                <a th:href="@{/contact}" th:text="#{navbar_add_school}">How to add your school?</a>
                <a th:href="@{/users/login}" th:text="#{navbar_login}">Log in</a>
                <a th:href="@{/users/register}" th:text="#{navbar_register}">Register</a>
            </ul>

            <ul class="navbar-buttons" sec:authorize="isAuthenticated()">
                <a sec:authorize="!hasAnyAuthority('ROLE_ADMIN','ROLE_SUPERADMIN')" th:href="@{/denseBall}" th:text="#{navbar_dense_ball}">Dense ball</a>
                <a sec:authorize="!hasAnyAuthority('ROLE_ADMIN','ROLE_SUPERADMIN')" th:href="@{/jump}" th:text="#{navbar_jump}">Jump</a>
                <a sec:authorize="!hasAnyAuthority('ROLE_ADMIN','ROLE_SUPERADMIN')" th:href="@{/tTest}" th:text="#{navbar_t_test}">T-test</a>
                <a sec:authorize="!hasAnyAuthority('ROLE_ADMIN','ROLE_SUPERADMIN')" th:href="@{/thirty}" th:text="#{navbar_30_meters}">30 meters</a>
                <a sec:authorize="!hasAnyAuthority('ROLE_ADMIN','ROLE_SUPERADMIN')" th:href="@{/twoHundred}" th:text="#{navbar_200_meters}">200 meters</a>
                <a sec:authorize="hasAnyAuthority('ROLE_SUPERADMIN')" th:href="@{/schools/add}" th:text="#{navbar_addschool}">Add school</a>
                <a sec:authorize="hasAnyAuthority('ROLE_SUPERADMIN')" th:href="@{/schools/all}" th:text="#{navbar_schools}">Schools</a>
                <a sec:authorize="!hasAnyAuthority('ROLE_SUPERADMIN')" th:href="@{/classes}" th:text="#{navbar_classes}">Classes</a>
                <a sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:href="@{/classes/add}" th:text="#{navbar_add_class}">Add class</a>
                <a sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:href="@{/students/add}" th:text="#{navbar_add_student}">Add student</a>
                <a th:href="@{/tasks}" th:text="#{navbar_tasks}">Tasks</a>
                <a>
                    <form class="logout" th:method="post" th:action="@{/users/logout}">
                        <input class="dropdown-item btn-link nav-link" type="submit" th:value="#{navbar_logout}">
                    </form>
                </a>
                <a class="nav-item">
                    <form th:method="get">
                        <label class="text-white" th:text="#{navbar_language}" for="lang"></label>
                        <select
                                onchange="this.form.submit()"
                                id="lang"
                                name="lang">
                            <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                            <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                        </select>
                    </form>
                </a>
            </ul>
        </nav>
    </header>
</div>

<section class="main-section-school">

    <div class="school">
        <h2 th:text="${currentSchool.name}">school name</h2>

        <ul th:each="teacher: ${teachers}" class="row">
            <li class="teacher" th:text="*{teacher.email}">teacher</li>
            <li th:unless="${teacher.isSchoolAdmin()}" class="buttonRole">
                <form th:method="PATCH"
                      th:action="@{/users/roles/admin/add/{schoolId}/{id}(schoolId=${currentSchool.id},id=${teacher.id})}"
                      th:object="${teacher}">
                    <button th:text="#{school_make_admin}">Make admin</button>
                </form>
            </li>
            <li th:if="${teacher.isSchoolAdmin()}" class="buttonRole">
                <form th:method="PATCH"
                      th:action="@{/users/roles/admin/remove/{schoolId}/{id}(schoolId=${currentSchool.id}, id=${teacher.id})}"
                      th:object="${teacher}">
                    <button th:text="#{school_remove_admin}">Remove admin</button>
                </form>
            </li>
        </ul>

    </div>

</section>

<!--<th:block th:insert="~{/fragments/footer}"></th:block>-->

<footer>
    <p>&copy; 2024 Copyright: PE Scores</p>
</footer>

</body>

</html>
